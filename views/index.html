<!-- index.html -->
<html>
  <head>
    <title>Refer Madness</title>

    <link rel="icon" type="image/png" href="/img/favicon/favicon-32x32.png" sizes="32x32">
    <link rel="icon" type="image/png" href="/img/favicon/favicon-192x192.png" sizes="192x192">
    <link rel="icon" type="image/png" href="/img/favicon/favicon-96x96.png" sizes="96x96">
    <link rel="icon" type="image/png" href="/img/favicon/favicon-16x16.png" sizes="16x16">
    <link rel="shortcut icon" href="/img/favicon/favicon.ico">

    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/style.css">

    <link href='http://fonts.googleapis.com/css?family=Monoton' rel='stylesheet' type='text/css'>
    <link href='http://fonts.googleapis.com/css?family=Muli' rel='stylesheet' type='text/css'>
  </head>
  <body>
    <div id="content"></div>
    <script type="text/jsx">
      var data = [
        {name: "Test #1", url: "https://test1.com"},
        {name: "Test #2", url: "https://example.test2.com"},
        {name: "Test #3", url: "https://3test.org"},
        {name: "Test #4", url: "https://signup.4test.net/"},
        {name: "Test #5", url: "http://testtesttesttesttest.me"}
      ];

      var Result = React.createClass({
        render: function() {
          return (
            <div className="search-result col-lg-3 col-md-4 col-sm-6 col-xs-12">
              <h2>
                {this.props.name}
              </h2>
            </div>
          );
        }
      });

      var SearchResults = React.createClass({
        render: function() {
          var results = this.props.data.map(function (result) {
            return (
              <Result name={result.name} />
            );
          });

          return (
            <div className="search-results row">
              {results}
            </div>
          );
        }
      });

      var SearchBox = React.createClass({
        handleChange: function() {
          
        },
        render: function() {
          return (
            <div className="search-box">
              <div className="container">
                <input type="text" onChange={this.handleChange} className="form-control" placeholder="Give me a service name or URL!"/>
              </div>
            </div>
          );
        }
      });

      var SearchArea = React.createClass({
        getInitialState: function() {
          return {data: []};
        },
        render: function() {
          return (
            <div className="search-area">
              <SearchBox />
              <SearchResults data={this.state.data}/>
            </div>
          );
        }
      });

      var Title = React.createClass({
        render: function() {
          return (
            <div className="title">{this.props.children}</div>
          )
        }
      });

      var TopPanel = React.createClass({
        render: function() {
          return (
            <div className="top-panel text-center">
              <Title>Refer Madness</Title>
              <p>No friends, family, or followers? No problem.</p>
              <p>Find a random referral link to get discounts.</p>
              <p>Then submit your own code or URL to start reaping rewards.</p>
              <SearchArea />
            </div>
          );
        }
      });

      React.render(
        <TopPanel />,
        document.getElementById('content')
      );
    </script>

    <script src="https://fb.me/react-0.13.0.js"></script>
    <script src="https://fb.me/JSXTransformer-0.13.0.js"></script>
    <script src="https://code.jquery.com/jquery-1.10.0.min.js"></script>
  </body>
</html>
